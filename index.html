<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="hero">
    <h1 class="app-title"><i class="weather"></i> Weather Dashboard!</h1>
    <p>Search for a city to get the weather!
    </p>
  </header>
  <main class="flex-row justify-space-between">
    <div class="container m-0">
      <div class="row">

        <div class="col-4 bg-light">
          <div>
            <h3>Enter city here!</h3>
          </div>
          <div class="row ml-3">
            <input type="text" class="city" placeholder="Enter city">
            <input type="submit" value="Search" class="button" onclick="search()">
          </div>
          <div>
            <ul class="list-group list-group-item-action  mt-5" id="pastSearches">

            </ul>
          </div>
        </div>
        <div class="col-8 boarder-primary">
          <div class="row mt-2 ml-2 mb-5 border border-primary">

            <ul class="currentLocation  mt-2 ml-5 ">
              <li>
                <h1 class="location">Phoenix </h1>
              </li>
              <li class="temp">70</li>
              <li class="humidity">humidity</li>
              <li class="wind">Wind Speed</li>
              <li class="uv">UV</li>
            </ul>
            <div class=" col-6 mt-2">
              <h1 class="date"></h1>
            </div>
          </div>
          <div class="row">
            <h2 class="banner">5-Day Forecast:</h2>
          </div>
          <div class="row card-5 ">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets\css\script.js"></script>
</body>

</html>
